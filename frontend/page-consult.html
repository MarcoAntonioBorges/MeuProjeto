<!doctype html>
<html lang="en">

<head>
    <title>Meu Produto - Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- My Stylesheet -->
    <style>
        .dropdown-item:hover {
            color: #fff;
            background-color: crimson;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #333;">
        <a class="navbar-brand" href="#">Meu Produto</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Operações</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Cadastrar Poduto</a>
                        <a class="dropdown-item active" href="#">Consultar Produto</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <div id="result-data" class="container"></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        $(function() {
            const ENDPOINT_API = "http://127.0.0.1:3000/produtos";

            const API_HEADERS = {
                'Content-Type': 'application/json'
            };

            axios.get(ENDPOINT_API, {
                    headers: API_HEADERS
                })
                .then(response => {
                    console.log(response.data);
                    let $Table = $('<table></table>')
                        .addClass(['table', 'table-stripped', 'table-hover', 'table-bordered']); // Equivalent = document.createElement('table');
                    let $HeaderTable = $('<thead></thead>')
                        .addClass('thead-dark')
                        .append($('<th></th>').text('Nome'))
                        .append($('<th></th>').text('Descrição'))
                        .append($('<th></th>').text('Data Fabricação'))
                        .append($('<th></th>').text('Preço (R$)'))
                        .append($('<th></th>').text('Alterar'))
                        .append($('<th></th>').text('Remover'));
                    $Table.append($HeaderTable);
                    let $BodyTable = $('<tbody></tbody>');
                    response.data.produtos.forEach(produto => {
                        let $BtnActionDelete = $('<button></button>')
                            .addClass(['btn', 'btn-danger', 'btn-block'])
                            .text('X')
                            .attr({
                                id: 'btn-delete'
                            });

                        let $BtnActionUpdate = $('<button></button>')
                            .addClass(['btn', 'btn-warning', 'btn-block'])
                            //.append($('<i></i>').addClass('icon-pencil'))
                            .text('PENCIL')
                            .attr({
                                id: 'btn-update'
                            });

                        let $BodyTableData = $('<tr></tr>')
                            .append($('<td></td>').text(produto.nm_produto))
                            .append($('<td></td>').text(produto.ds_produto))
                            .append($('<td></td>').text(produto.dt_fabricacao))
                            .append($('<td></td>').text(produto.vl_produto))
                            .append($('<td></td>').append($BtnActionUpdate))
                            .append($('<td></td>').append($BtnActionDelete));

                        $BodyTable.append($BodyTableData);
                    });

                    $Table.append($BodyTable);

                    $('#result-data').html($Table);
                })
                .catch(error => {
                    console.error('Erro na requisicao solicitada', error)
                });
        });
    </script>

</body>

</html>

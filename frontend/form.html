<!doctype html>
<html lang="en">
    <head>
        <title>Cadastrar produto</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="CSS/form.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-dark col-12" style="background-color: #333;">
            <a class="navbar-brand" href="index.html">Meu Produto</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Operações</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="form.html">Cadastrar Poduto</a>
                            <a class="dropdown-item" href="consulta.html">Consultar Produto</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container mt-5 col-12">
            <div class="caixaCont">
                <form class="form">
                    
                        <h1 class="mt-3 mb-5 text-center" id="titleForm">FORMULÁRIO</h1>
                    
                        <div class="form-row">
                            <div class="form-group mb-2 col-md-6">
                                <label for="nome" class="col-form-label">Nome produto:</label>
                                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do produto:">
                            </div>
                            <div class="form-group mb-2 col-md-6">
                                <label class="col-form-label">Valor produto:</label>
                                <input type="number" placeholder="R$" class="form-control">
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="Data de fabricação" class="col-form-label">Data de fabricação:</label>
                            <input type="date" name="dataFabr" id="dataFabr" class="form-control col-md-12">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label class="col-form-label">Descrição do produto:</label><br>
                            <textarea placeholder="Descrição do produto: " class="form-control" name="descricao" rows="4"></textarea>
                        </div>

                        <button type="button" class="btn btn-outline-success btn-block mt-4">Cadastrar <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                </form>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="JS/form.js"></script>
    </body>
</html>
